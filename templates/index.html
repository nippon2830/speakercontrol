<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPIO Control</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .remote-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 15px;
            color: #fff;
        }

        .btn-remote {
            height: 60px;
            font-size: 18px;
        }

        .remote-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .remote-direction button {
            margin: 5px;
            width: 70px;
            height: 70px;
        }
    </style>
</head>

<body>
    <div class="remote-container text-center">
        <h3>Fernbedienung</h3>
        <div class="row mb-3">
            <div class="col-4">
                <button class="btn btn-secondary btn-remote">play</button>
            </div>
            <div class="col-4">
                <button class="btn btn-secondary btn-remote">*</button>
            </div>
            <div class="col-4">
                <button class="btn btn-secondary btn-remote">stop</button>
            </div>
        </div>

        <div class="remote-center">
            <div class="remote-direction">
                <button class="btn btn-secondary btn-lg"><i>&uarr;</i></button>
                <br>
                <button class="btn btn-secondary btn-lg">OK</button>
            </div>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="result-toast" class="toast align-items-center text-bg-primary border-0" role="alert"
                aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body" id="toast-body">
                        <!-- Dynamic content goes here -->
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>


        <script>

            function showToast(message, isError = false) {
                const toastBody = $("#toast-body");
                const resultToast = $("#result-toast");

                toastBody.text(message);
                resultToast.removeClass("text-bg-primary text-bg-danger");
                resultToast.addClass(isError ? "text-bg-danger" : "text-bg-primary");

                const toast = new bootstrap.Toast(resultToast[0]);
                toast.show();
            }

            $(document).ready(function () {
                function updateResult(data) {
                    showToast(JSON.stringify(data), false);
                }


                $("#play").click(function () {
                    $.get(`/gpio/play`, function (data) {
                        updateResult(data);
                    }).fail(function (err) {
                        updateResult(err.responseJSON);
                    });
                });

                $("#stop").click(function () {
                    $.get(`/gpio/stop`, function (data) {
                        updateResult(data);
                    }).fail(function (err) {
                        updateResult(err.responseJSON);
                    });
                });

            });
        </script>
</body>

</html>
