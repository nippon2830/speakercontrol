<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitale Fernbedienung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .remote {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #555;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            position: relative;
            overflow: hidden;
        }
        .button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }
        .button:hover {
            background: #777;
        }
        .button.red {
            background: #d9534f;
        }
        .button.green {
            background: #5cb85c;
        }
        .button.blue {
            background: #5bc0de;
        }
        .divider {
            grid-column: span 3;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 30px;
            background: #999;
            color: white;
            font-size: 14px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="remote">
        <div class="divider">Main</div>
        <button class="button"><a href="/gpio/play"><img src="/static/play.png" alt="play"><span style="z-index: 1;"></span></a></button>
        <button class="button"><img src="/static/vol_down.png" alt="vol_down"><span style="z-index: 1;"></span></button>
        <button class="button"><img src="/static/vol_up.png" alt="vol_up"><span style="z-index: 1;"></span></button>
        <button class="button"><a href="/gpio/stop"><img src="/static/stop.png" alt="stop"><span style="z-index: 1;"></span></a></button>
		<button class="button"><img src="/static/prev.png" alt="prev"><span style="z-index: 1;"></span></button>
        <button class="button"><img src="/static/next.png" alt="next"><span style="z-index: 1;"></span></button>
		<div class="divider">Radio</div>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <div class="divider">Speaker</div>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <div class="divider">Sonstige</div>
        <button class="button"><img src="power.png" alt="power"><span style="z-index: 1;"> </span></button>
    </div>
</body>
</html>
